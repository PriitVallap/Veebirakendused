<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <p style="font-size: 30px; padding-top: ; ">Welcome to postIt!</p>

        <a class="a" target="_self" href="login.html" >Create an account</a>
        <p style="font-size: 27px;">Or</p>
        <p style="font-size: 30px;">Please Log In</p>
    <form action="index.html">
        <label for="email" id="email"></label>
        <input type="text" id="email" name="email" placeholder="Email"><br>

        <label for="password" id="password"></label>
        <input type="password" id="password" name="password" placeholder="Password"><br>

        <input type="submit" value="Log In"><br>
        <a class="a" target="_self" href="login.html" >Forgot password?</a>

    </form>
</div>
</body>
</html>
