<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <img class="loginPostit" src="img/postit.png" alt="logo" >
        <h1 id= "Welcome">Welcome to postIt!</h1>

        <a class="a" target="_self" href="login.html" >Create an account</a>
        <p>Or</p>
        <p >Please Log In</p>
    <form action="index.html">
        <label for="email" id="email"></label>
        <input type="text" id="email" name="email" placeholder="Email"><br>

        <label for="password" id="password"></label>
        <input type="password" id="password" name="password" placeholder="Password"><br>

        <input type="submit" value="Log In"><br>
        <a class="a" target="_self" href="login.html" >Forgot password?</a>

    </form>
</div>
</body>
</html>
